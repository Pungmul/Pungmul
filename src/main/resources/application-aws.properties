# Database Configuration
spring.datasource.url=${MYSQL_AWS_DATASOURCE_URL}
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}

spring.sql.init.schema-locations=classpath:db/migration/v2__create_tables.sql
spring.sql.init.data-locations=classpath:db/migration/v3__insert_initial_data.sql
spring.sql.init.mode=always

